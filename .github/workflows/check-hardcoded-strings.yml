name: Check Hardcoded Strings

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-hardcoded-strings:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for hardcoded strings
      run: |
        echo "üîç Running hardcoded strings check..."
        ./scripts/check-hardcoded-strings.sh
    
    - name: Comment on PR if issues found
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå **Hardcoded Strings Detected**\n\nThis PR contains hardcoded strings which violate our project rules.\n\nPlease review the [PROJECT_RULES.md](https://github.com/${{ github.repository }}/blob/main/PROJECT_RULES.md) and replace all hardcoded strings with string resources.\n\n**Steps to fix:**\n1. Add strings to `composeApp/src/commonMain/composeResources/values/strings.xml`\n2. Add translations to `composeApp/src/commonMain/composeResources/values-pt/strings.xml`\n3. Import and use `stringResource(Res.string.your_string_name)`'
          })
